{% extends 'navbar.html' %}
{% block nav %}

<!doctype html>
<html lang="en">
    <head>
        <title>Title</title>
        <!-- Required meta tags -->
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1, shrink-to-fit=no"
        />

        <!-- Bootstrap CSS v5.2.1 -->
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
            crossorigin="anonymous"
        />
        
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
            integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
            crossorigin="anonymous"
        ></script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
            integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
            crossorigin="anonymous"
        ></script>
    </head>

    <body>


        <h2>Search Results</h2>


        <table class="table table-dark table-bordered w-100 mt-3">
            <thead>
                <tr>
                    <th>EMP CODE</th>
                    <th>NAME</th>
                    <th>POSITION</th>
                    <th>CONTACT</th>
                    <th>CITY</th>
                    <th>SALARY</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>


{% for i in data %}
<tr>
    <td>{{i.Emp_code}}</td>
    <td>{{i.name}}</td>
    <td>{{i.position}}</td>
    <td>{{i.contact}}</td>
    <td>{{i.city}}</td>
    <td>{{i.salary}}</td>
    <td>
        <a href="{% url 'edit' i.id %}" class="btn me-3">
            <i class="fa-solid fa-pen-to-square" style="color: #390ae6;"></i>
        </a>
        <a href="{% url 'del' i.id %}" class="btn">
            <i class="fa-solid fa-trash" style="color: #f40b0b;"></i>
        </a>
    </td>
</tr>

</tr>
{% endfor %}






    </body>
</html>









{% endblock nav %}
